<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/main.css">
        
        <title>.: Marvel Characters :.</title>
    </head>
    <body>
        <header>
            <h1 class="hidden">Marvel Characters Build</h1>
            <img id="main-logo" src="images/logo.svg" alt="Marvel">
        </header>

        <!-- images go here-->
        <!--main>nav#character-nav>ul.caracters>li*6>img[src="images/"]-->

        <main>
            <nav id="character-nav">
                <ul class="char">
                    <li><img src="images/cap.jpeg" alt="Captain America"></li>
                    <li><img src="images/carol.jpeg" alt="Captain Marvel"></li>
                    <li><img src="images/clint.jpeg" alt="Hawkeye"></li>
                    <li><img src="images/hulk.jpeg" alt="Hulk"></li>
                    <li><img src="images/thor.jpeg" alt="Thor"></li>
                    <li><img src="images/widow.jpeg" alt="Black Wodow"></li>
                </ul>
            </nav>

            <!--<article>h3{Choose Your Hero}+p{Use your mouse to hover / click to discover more about each hero.}-->
                <article><h3>Choose Your Hero</h3>
                <p>Use your mouse to hover / click to discover more about each hero.</p>
        </main>

        <footer class="sticky_footer">
            <h3>All images &copy; Marvel</h3>
        </footer>
